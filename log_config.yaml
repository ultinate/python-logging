version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(name)s - L.%(lineno)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: debug.log
    maxBytes: 10485760  # 10 MiB
    backupCount: 3
root:
  level: DEBUG
  handlers: [console, file]

